<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLY SHYT APARREL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>FLY SHYT APARREL</h1>
    <p>Your go-to thrift shop for Hoodies and Jeans!</p>
  </header>

  <div class="container">
    <!-- Hoodie 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Hoodie+1" alt="Hoodie 1">
      <h3>Vintage Black Hoodie</h3>
      <p>$25.00</p>
      <button onclick="addToCart('Vintage Black Hoodie', 25)">Add to Cart</button>
    </div>

    <!-- Hoodie 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Hoodie+2" alt="Hoodie 2">
      <h3>Retro Red Hoodie</h3>
      <p>$30.00</p>
      <button onclick="addToCart('Retro Red Hoodie', 30)">Add to Cart</button>
    </div>

    <!-- Jeans 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Jeans+1" alt="Jeans 1">
      <h3>Classic Blue Jeans</h3>
      <p>$40.00</p>
      <button onclick="addToCart('Classic Blue Jeans', 40)">Add to Cart</button>
    </div>

    <!-- Jeans 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Jeans+2" alt="Jeans 2">
      <h3>Distressed Black Jeans</h3>
      <p>$45.00</p>
      <button onclick="addToCart('Distressed Black Jeans', 45)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 FLY SHYT APARREL. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(itemName, price) {
      alert(`Added ${itemName} to cart for $${price}.`);
      // You can add more advanced cart functionality here (e.g., storing items in an array).
    }
  </script>
</body>
</html>
